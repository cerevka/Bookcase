<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="./WEB-INF/templates/layout.xhtml">

            <ui:param name="title" value="#{bundle['title.resetPassword']}" />

            <ui:define name="content">

                <h1><h:outputText value="#{bundle['heading.resetPassword']}"/></h1>

                <h:messages infoClass="success" errorClass="error"  />

                <h:form id="resetPasswordForm">
                    
                    <h:panelGrid columns="3" columnClasses="firstColumn, secondColumn, thirdColumn">

                        <h:outputLabel for="email" value="#{bundle['label.email']}:" />
                        <h:inputText id="email" value="#{user.email}" required="true" requiredMessage="#{bundle['message.required.email']}" />
                        <h:message styleClass="error" for="email" />

                    </h:panelGrid>
                    
                    <h:commandButton id="submit" action="#{user.doResetPassword()}" value="#{bundle['action.resetPassword']}" />
                    <td colspan="2" class="textCenter"><h:message styleClass="error" for="submit" /></td>
                    
                </h:form>
                
            </ui:define>        

        </ui:composition>
    </body>
</html>
