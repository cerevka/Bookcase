<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="#{language.language}">

    <f:view locale="#{language.locale}">

        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/blueprint/screen.css" type="text/css" rel="stylesheet" media="screen, projection" />
            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/blueprint/print.css" rel="stylesheet"  type="text/css" media="print" /> 
            <!--[if lt IE 8]>
              <link href="#{facesContext.externalContext.requestContextPath}/resources/css/blueprint/ie.css" rel="stylesheet" type="text/css" media="screen, projection" />
            <![endif]-->
            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />        
            <title>#{title} | #{bundle['title']}</title>
        </h:head>

        <h:body>

            <div class="container">

                <div id="header">
                    <ui:insert name="top">
                        <h1>Bookcase</h1>
                        <ui:include src="/WEB-INF/templates/menus/userMenu.xhtml" />
                    </ui:insert>
                </div>

                <div id="body">
                    <div id="left">
                        <ui:insert name="left">
                            <ui:include src="/WEB-INF/templates/menus/menu.xhtml" />                        
                        </ui:insert>
                    </div>
                    <div id="content" class="left_content">
                        <ui:insert name="content">Content</ui:insert>
                    </div>
                </div>

                <div id="footer">
                    <ui:insert name="footer">
                        <h:form id="languageForm">
                            <h:commandButton id="czech" image="/resources/images/flag_cz.png" action="#{language.doChange('cs')}" value="#{bundle['language.cs']}" />
                            <h:commandButton id="english" image="/resources/images/flag_gb.png" action="#{language.doChange('en')}" value="#{bundle['language.en']}" />
                        </h:form>
                        <div id="copyright">#{bundle['copyright']}</div>
                    </ui:insert>
                </div>

            </div>

        </h:body>

    </f:view>

</html>
