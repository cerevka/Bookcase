<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition>
        <h:form>
            <ul>                
                <h:panelGroup rendered="#{!user.isLogged()}">
                    <li><h:link outcome="login" value="#{bundle['menu.login']}" /></li>
                </h:panelGroup>
                <h:panelGroup rendered="#{user.isLogged()}">
                    <li><h:outputText value="#{user.user.name} #{user.user.surname} (#{user.user.email}) #{user.getRole()}" /></li>
                    <li><h:commandLink action="#{user.doLogout()}" value="#{bundle['menu.logout']}"  /></li>
                </h:panelGroup>
                <li><h:link outcome="index" value="#{bundle['menu.index']}" /></li>
            </ul>
        </h:form>
    </ui:composition>
</html>
