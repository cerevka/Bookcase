<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/layout.xhtml">

            <ui:param name="title" value="#{bundle['title.myBooks']}" />            

            <ui:define name="content">

                <h1><h:outputText value="#{bundle['heading.myBooks']}" /></h1>

                <h:messages globalOnly="true" errorClass="error" infoClass="success" />

                <h:form>
                    <h:dataTable value="#{book.copiesOwnedByUser}" var="copy">  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle['label.title']}"/>
                            </f:facet>
                            <h:outputText value="#{copy.bookId.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle['label.author']}"/>
                            </f:facet>
                            <h:outputText value="#{copy.bookId.authorId.name} #{copy.bookId.authorId.surname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle['label.description']}"/>
                            </f:facet>
                            <h:outputText value="#{copy.bookId.description}" />    
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle['label.readState']}"/>
                            </f:facet>
                            <h:outputText value="#{bundle['state.unread']}" rendered='#{book.getReadstatusOfUserForCopy(copy) == "UNREAD"}' />
                                /
                            <h:commandLink value="#{bundle['action.toRead']}" action="#{book.setToReadStatus(copy)}" rendered='#{book.getReadstatusOfUserForCopy(copy) == "UNREAD"}' />
                                / 
                            <h:commandLink value="#{bundle['action.reading']}" action="#{book.setReadingStatus(copy)}" rendered='#{book.getReadstatusOfUserForCopy(copy) == "UNREAD"}' />
                                
                            <h:outputText value="#{bundle['state.toRead']}" rendered='#{book.getReadstatusOfUserForCopy(copy) == "TO_READ"}' />
                                / 
                            <h:commandLink value="#{bundle['action.reading']}" action="#{book.setReadingStatus(copy)}" rendered='#{book.getReadstatusOfUserForCopy(copy) == "TO_READ"}' />


                            <h:outputText value="#{bundle['state.reading']}" rendered='#{book.getReadstatusOfUserForCopy(copy) == "READING"}' />
                                / 
                                <h:commandLink value="#{bundle['action.read']}" action="#{book.setReadStatus(copy)}" rendered='#{book.getReadstatusOfUserForCopy(copy) == "READING"}' />
                                / 
                                <h:commandLink value="#{bundle['action.unfinished']}" action="#{book.setUnfinishedStatus(copy)}" rendered='#{book.getReadstatusOfUserForCopy(copy) == "READING"}' />

                            <h:dataTable value="#{book.printsOwnedByUser}" var="print">  
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle['label.title']}"/>
                                    </f:facet>
                                    <h:outputText value="#{print.release.book.title}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle['label.author']}"/>
                                    </f:facet>
                                    <h:outputText value="#{print.release.book.authorCollection[0].name} #{print.release.book.authorCollection[0].surname}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle['label.description']}"/>
                                    </f:facet>
                                    <h:outputText value="#{print.release.book.description}" />    
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle['label.description']}"/>
                                    </f:facet>
                                    <h:outputText value="#{print.readStatus}" />    
                                </h:column>
                            </h:dataTable>


                            <h:outputText value="#{bundle['state.read']}" rendered='#{book.getReadstatusOfUserForCopy(copy) == "READ"}' />
                            
                            <h:outputText value="#{bundle['state.unfinished']}" rendered='#{book.getReadstatusOfUserForCopy(copy) == "UNFINISHED"}' />
                                / 
                            <h:commandLink value="#{bundle['action.reading']}" action="#{book.setReadingStatus(copy)}" rendered='#{book.getReadstatusOfUserForCopy(copy) == "UNFINISHED"}' />
                        </h:column>
                    </h:dataTable>
                </h:form>

            </ui:define>



        </ui:composition>

    </body>
</html>
