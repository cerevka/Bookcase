<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/layout.xhtml">

            <ui:param name="title" value="#{bundle['title.allBooks']}" />

            <ui:define name="content">
                <h1><h:outputText value="#{bundle['heading.allBooks']}" /></h1>

                <h:messages globalOnly="true" errorClass="error" infoClass="success" />


                <h:form>                    
                    <h:dataTable value="#{book.allCopies}" var="copy">                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle['label.title']}"/>
                            </f:facet>
                            <h:outputText value="#{copy.bookId.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle['label.author']}"/>
                            </f:facet>
                            <h:outputText value="#{copy.bookId.authorCollection[0].name} #{copy.bookId.authorCollection[0].surname}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle['label.description']}"/>
                            </f:facet>
                            <h:outputText value="#{copy.bookId.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle['label.action']}"/>
                            </f:facet>

                            <h:commandLink value="#{bundle['action.addToOwnership']}" action="#{user.addToOwnership(copy.bookId)}" rendered="#{!book.isBookOwnedByUser(copy)}" />
                            <h:outputText value="   " />
                            <h:commandLink value="#{bundle['action.addToBasket']}" action="#{user.addToBasket(copy)}" rendered="#{!book.isBookOwnedByUser(copy) and !user.isInBasket(copy)}" />
                            <h:commandLink value="#{bundle['action.removeFromBasket']}" action="#{user.removeFromBasket(copy)}" rendered="#{user.isInBasket(copy)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>



            </ui:define>

        </ui:composition>

    </body>
</html>
